<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUpDoctor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body> 
<div class="wrapper">
    <div class="logo  m-lg-4 ml-md-0">
        <a href=""><img src="images/logo-c.svg" alt=""></a>
    </div> 
    <div class="container d-flex justify-content-center align-items-center  main-div">
        <div class="min-div">
            <div class="head text-center">
                <h1> Sign-UP</h1>
                <p> Personal Doctor Account Information </p>
            </div>
            <div class="form-container">
                <form class="row g-3">
                    <div class="row g-3">
                        <div class="col-md-6 pl-0">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="FirstName" class="form-control" id="FirstName">
                        </div>
                        <div class="col-md-6 pr-0">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="LastName" class="form-control" id="LastName">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-12">
                        <label for="formMobile" class="form-label">Mobile Number</label>
                        <input class="form-control" type="tel" id="formMobile" placeholder="010 0000 0000">
                    </div>
                    <div class= "mb-3">
                        <label for="formFile" class="form-label">Card</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class= "mb-3 next-but text-center">
                        <a href="./nextDoctorSignUp.html"><button type="button">Next</button></a>
                        <p>Already have an account? <span><a href="./logInDoctor.html">login</a></span></p>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
