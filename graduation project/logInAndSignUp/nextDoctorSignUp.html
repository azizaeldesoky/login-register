<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next SignUp Doctor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body> 
<div class="wrapper">
    <div class="logo m-lg-4 ml-md-0">
        <a href=""><img src="images/logo-c.svg" alt=""></a>
    </div> 
    <div class="container d-flex justify-content-center align-items-center  main-div">
        <div class="min-div">
            <div class="head text-center">
                <h1>Sign-UP</h1>
                <p> Personal Doctor Account Information </p>
            </div>
            <div class="form-container">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="exampleFormControlSelect1">Speciality</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Select Your Speciality</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                    </div>
                    <div class="col-md-12">
                        <label for="education" class="form-label" >Education</label>
                        <input type="text" class="form-control" id="education">
                    </div>
                    <div class="col-md-12">
                        <label for="exampleFormControlTextarea1" class="form-label" >Experience</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="50"></textarea>
                    </div>
                    <div class="row g-3">
                    <div class="col-md-4">
                        <label for="exampleFormControlTextarea1" class="form-label" >Working Days</label>
                        <div class="dropdown form-control">
                            <button class="btn btn-defult   dropdown-toggle" type="button" id="dropdownMenuButton"data-bs-toggle="dropdown" aria-expanded="false">
                            Select Days
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme1" />
                                            <label class="form-check-label" for="Checkme1">Saturday</label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme2" checked />
                                            <label class="form-check-label" for="Checkme2">Sunday</label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme3" />
                                            <label class="form-check-label" for="Checkme3">Monday</label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme4" checked />
                                            <label class="form-check-label" for="Checkme4">Tuesday</label>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row g-3 hours">
                            <div class="col-md-4">
                                <label for="text1" class="form-label" >From:</label>
                                <input id="time" class="form-control" type="time" name="time" value="13:30" />
                            </div>
                            <div class="col-md-4">
                                <label for="text1" class="form-label" >To:</label>
                                <input id="time" class="form-control" type="time" name="time" value="13:30" />
                            </div>
                        </div>
                    </div></div>
                    <div class= "mb-3 submit-btn text-center">
                        <a href=""><button > Submit</button></a>
                    </div>
                    
                </form>
            </div>    
        </div>
    </div>
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
